<div>
  <div>
    <h2>Historical Details</h2>
    <div>
      <h3>Open, Low, High</h3>

      <canvas baseChart width="300" height="200"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [chartType]="'line'">
      </canvas>

      <canvas baseChart width="300" height="200"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [chartType]="'bar'">
      </canvas>

      
    </div>
    
  </div>
</div>
